<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Price Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
  </head>
  <body class="container">
    <br>
<!-- Create data collection form -->
<h6><u>Report Gas Prices</u></h6>
<div class="card">
  <div class="card-body bg-light">
      <div class="row"><b>
          <div class="col-sm">
              <div class="form">
                  <label for="brand">Station Brand:</label>
                  <input id="brand" type="text" class="form-control" placeholder="Station brand">
              </div>
          </div>
          <div class="col-sm">
              <div class="form">
                  <label for="location">Station Location:</label>
                  <input id="location" type="text" class="form-control" placeholder="Street address">
              </div>
          </div>
          <div class="col-sm">
              <div class="form">
                  <label for="price">Gas Price:</label>
                  <input id="price" type="number" class="form-control" placeholder="Pump price">
              </div>
          </div>
          <div class="col-sm">
              <div class="form">
                  <label for="date">Reporting Date:</label>
                  <input id="date" type="date" class="form-control">
              </div>
          </div>
      </div></b>
    </div>
  </div><br>
  <form>
    <div>
        <button id="report" class="btn btn-primary" type="submit">Report New Station</button>
    </div>
  </form>
  <br>
    
<!-- Create table to display the records -->
  <table id="records" class="table table-info table-group-divider table-striped-columns table-hover text-center">
    <h6><u>List of Stations and Gas Prices</u></h6>
      <thead class="table-dark">
        <th>Station ID</th>
        <th>Station Brand</th>
        <th>Station Address</th>
        <th>Gas Price</th>
        <th>Date Reported</th>
      </thead>
      <tbody>
      </tbody>
    </table>
    <form>
      <button class="btn btn-success" type="submit" id="update">Update Existing Station</button>
      <button class="btn btn-danger" type="submit" id="delete">Delete Existing Station</button>
    </form>

<!-- scripts  -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    
    <script src="./week12CRUD.js"></script>
  </body>
</html>
